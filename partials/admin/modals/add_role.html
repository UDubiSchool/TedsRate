<div class="modal-header">
    <h3 class="modal-title">Add an Role to {{project.projectName}}</h3>
</div>
<div class="modal-body">
    <form name="addRoleForm" novalidate>
        <div class="new">
            <h4>Add a New Role</h4>
            <label for="">Role Name</label>
            <input type="text" class="form-control" ng-model="role.roleName" placeholder="Role Name" required/>
            <label for="">Role Description</label>
            <input type="text" class="form-control" ng-model="role.roleDesc" placeholder="Role Description"/>
            <label for="">Role Language</label>
            <select class="form-control" ng-model="role.languageID" required>
                <option value=""></option>
                <option ng-repeat="(languageKey, language) in $parent.languages" ng-value="language.languageID">{{language.languageName}}</option>
            </select>
        </div>
        <div class="existing">
            <h4>Associate an Existing Role</h4>
            <select class="form-control" ng-model="role.roleID">
                <option value=""></option>
                <option ng-repeat="(roleKey, role) in roles" ng-value="role.roleID">{{role.roleName}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
